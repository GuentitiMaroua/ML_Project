[theme]
primaryColor = "#6366f1"
backgroundColor = "#0a0e1a"
secondaryBackgroundColor = "#1e293b"
textColor = "#f1f5f9"
font = "sans serif"
base = "dark"

[server]
headless = true
runOnSave = true
port = 8502
fileWatcherType = "auto"

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"
